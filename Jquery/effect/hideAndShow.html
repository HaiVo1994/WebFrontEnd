<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
    <p>If you click on the "Hide" button, <span id="test">I will disappear</span> </p>
    <input type="button" value="Hide" id="hide"><input type="button" value="Show" id ="show">
    <script>
        $("#hide").click(
            function(){
                $("#test").hide();
            }
        );
        $("#show").click(
            function(){
                $("#test").show();
            }
        );
    </script>
</body>
</html>
